<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WEB BASE FRONT</title>
</head>
<body>
    <h1>Demo bang html</h1>
    <table>
        <!-- thead: phan dau bang (Tieu de cua trang) -->
        <thead>
            <!-- tr : hang -->
            <tr>
                <!-- th : cot (tieu de) -->
                <th>[Tieu 1]</th>
                <th>[Item 2]</th>
                <th>[Item 3]</th>
                <th>[Item 4]</th>
            </tr>
        </thead>
        <!-- tbody : phan than cua bang -->
        <tbody>
                <tr>
                    <td>[sub1]</td>
                    <td>[sub2]</td>
                    <td>[sub3]</td>
                    <td>[sub4]</td>
                </tr>
                <tr>
                    <td>[sub5]</td>
                    <td>[sub6]</td>
                    <td>[sub7]</td>
                    <td>[sub8]</td>
                </tr>
        </tbody>
    </table>

    <h2>Form baisc</h2>
    <form>
        <input type="text" placeholder="Nhap vao SDT cua ban"/>
        <button>Gui di</button>

        <h3>Lua chon</h3>
        <select>
            <option>Vo dep</option>
            <option>Nhieu tien</option>
            <option>Lap trinh gioi</option>
        </select>
    </form>
</body>
</html>
